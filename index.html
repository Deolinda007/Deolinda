<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulha Echo Sound - Beats e Instrumentais</title>
    <link rel="stylesheet" href="style.css">
    <!-- Ícone de Play/Pause (FontAwesome) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Div para as imagens de fundo que se vão alternar -->
    <div id="dynamic-background"></div> 

    <div id="app" class="container">
        <header class="header">
            <h1>PULHA ECHO SOUND</h1>
            <p>O melhor som para a sua próxima faixa. Beats e Instrumentais exclusivos.</p>
        </header>

        <section class="search-and-filter">
            <input type="text" id="search-input" placeholder="Pesquisar por nome ou categoria...">
            <select id="category-filter">
                <option value="all">Todas as Categorias</option>
                <!-- As opções serão preenchidas por app.js -->
            </select>
        </section>

        <section class="beats-grid" id="beats-container">
            <!-- Beats serão injetados aqui pelo JavaScript -->
            <p class="loading-message">A carregar beats... Se demorar, verifique a conexão do Supabase.</p>
        </section>

        <!-- NOVA SECÇÃO FAQ -->
        <section class="faq-section">
            <h2>Perguntas Frequentes (FAQ)</h2>
            <div id="faq-container">
                <!-- FAQ Items serão preenchidos por app.js -->
            </div>
        </section>

        <footer>
            <p>&copy; 2025 Pulha Echo Sound. Todos os direitos reservados.</p>
        </footer>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
